<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Text</title>
    <script src="https://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>
</head>

<body>
    <div id="divCustomers"></div>
    <script>
        $.getJSON("https://api.github.com/repos/apache/echarts", function (data) {
            var html = '<div>';
            html += JSON.stringify(data);
            html += '</div>';
            $('#divCustomers').html(html);
        });
    </script>
</body>

</html>
